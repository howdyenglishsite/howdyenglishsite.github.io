@keyframes floatWave{0%,100%{transform:translateY(0);}50%{transform:translateY(-5px);}}

/* --- الغلاف --- */
.cover{

  margin:1.5rem auto;
  overflow:hidden;
  border-radius:15px;

}
.cover img{
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(90%) saturate(125%) contrast(110%);
  transition: transform 0.3s ease, filter 0.3s ease;
}
.cover::after{
  content:"";
  position:absolute;
  top:-50%; left:-50%;
  width:200%; height:200%;
  background:linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.25) 50%, rgba(255,255,255,0) 100%);
  animation:shine 4s linear infinite;
  pointer-events:none;
}
@keyframes shine{0%{transform:rotate(0deg) translateX(-100%) translateY(-100%);}50%{transform:translateX(0) translateY(0);}100%{transform:translateX(100%) translateY(100%);}}

/* --- أكورديون --- */
.accordion{
  width:95%;
  max-width:1200px;
  padding:14px 20px;
  margin:10px auto;
  cursor:pointer;
  text-align:right;
  font-size:1.2rem;
  border:none;
  border-radius:15px;
  box-shadow:0 4px 6px rgba(0,0,0,0.4);
  position:relative;
  transition:all 0.3s ease;
  background:linear-gradient(135deg,#6a11cb,#2575fc);
  color:white;
}
.accordion::after{
  content:"▶";
  font-size:18px;
  position:absolute;
  left:20px;
  top:50%;
  transform:translateY(-50%) rotate(0deg);
  transition:transform 0.3s ease;
}
.accordion.active::after{transform:translateY(-50%) rotate(90deg);}
.accordion:hover, .accordion.active{
  transform:translateY(-3px);
  box-shadow:0 8px 12px rgba(0,0,0,0.5);
  background:linear-gradient(135deg,#ff416c,#ff4b2b);
}

.panel .accordion{background:linear-gradient(135deg,#11998e,#38ef7d);margin-top:10px;font-size:1.1rem;}

@keyframes typing{from{width:0;} to{width:100%;}}

<script>
/* --- أكورديون مع صعود تلقائي لجميع الأزرار مهما كان العمق --- */
var acc=document.getElementsByClassName("accordion");
for(var i=0;i<acc.length;i++){
  acc[i].addEventListener("click",function(){
    var panel=this.nextElementSibling;
    if(panel && panel.classList.contains("panel")){
      var isOpening = panel.style.display !== "block";
      this.classList.toggle("active");
      panel.style.display = (panel.style.display === "block") ? "none" : "block";

      if(isOpening){
        // حساب المسافة من أعلى الصفحة حتى هذا الزر بدقة لجميع المستويات
        var element=this;
        var offsetTop=0;
        while(element){
          offsetTop += element.offsetTop;
          element = element.offsetParent;
        }

        setTimeout(()=>{
          window.scrollTo({
            top: offsetTop - 10, 
            behavior: "smooth"
          });
        },150);
      }
    }
  });
}

/* --- Zoom --- */
function zoomText(panel,scale){
  var elements=panel.querySelectorAll('p,h3.chalk');
  elements.forEach(function(el){ 
    var style=window.getComputedStyle(el,null).getPropertyValue('font-size');
    var currentSize=parseFloat(style);
    el.style.fontSize=(currentSize+scale*2)+'px';
  });
}

/* --- فقاعات الأنابيب --- */
function createSideBubble(container){
  const bubble=document.createElement('div');
  bubble.classList.add('bubble-tube');
  const size=Math.random()*15+10;
  bubble.style.width=size+'px';
  bubble.style.height=size+'px';
  bubble.style.left=Math.random()*(container.offsetWidth-size)+'px';
  bubble.style.animationDuration=(Math.random()*4+8)+'s';
  container.appendChild(bubble);
  setTimeout(()=>{ bubble.remove(); }, parseFloat(bubble.style.animationDuration)*1000);
}
setInterval(()=>{
  createSideBubble(document.getElementById('bubble-container-left'));
  createSideBubble(document.getElementById('bubble-container-right'));
},400);

/* --- إعادة تحميل الصفحة لمرة واحدة --- */
window.addEventListener('load', function() {
  if (!sessionStorage.getItem('reloaded')) {
    sessionStorage.setItem('reloaded', 'true'); 
    setTimeout(()=>{ location.reload(true); }, 500);
  } else { sessionStorage.removeItem('reloaded'); }
});
</script>
